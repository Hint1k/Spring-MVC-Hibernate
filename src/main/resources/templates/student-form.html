<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration form</title>
</head>
<body>
<form method="post" th:object="${student}" th:action="@{processForm}">
<label>
First name:
    <input type="text" name="firstName" />
    <br><br>
Last name:
    <input type="text" name="lastName" />
    <br><br>
Select your country:
        <select th:field="*{country}">
            <option th:value="RU" th:text="Russia"></option>
            <option th:value="UK" th:text="United_Kingdom"></option>
            <option th:value="US" th:text="United_States"></option>
            <option th:value="AU" th:text="Australia"></option>
            <option th:value="FR" th:text="France"></option>
        </select>
    <br><br>
Select your programming language: <br>
        <input type="radio" value="Java" th:field="*{language}">Java<br>
        <input type="radio" value="PHP" th:field="*{language}">PHP<br>
        <input type="radio" value="Python" th:field="*{language}">Python<br>
        <input type="radio" value="C++" th:field="*{language}">C++<br>
    <br><br>
Choose the OS on your computer: <br>
    <input type="checkbox" th:field="*{operatingSystems}" th:value="@{Windows}" />Windows<br>
    <input type="checkbox" th:field="*{operatingSystems}" th:value="@{Linux}" />Linux<br>
    <input type="checkbox" th:field="*{operatingSystems}" th:value="@{Mac_OS}" />Mac_OS<br>
    <br><br>
    <button type="submit"> Submit </button>
</label>
</form>
</body>
</html>
